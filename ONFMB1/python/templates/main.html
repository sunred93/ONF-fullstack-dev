<!DOCTYPE html>
<html>
  <head>
    <title>ONF Movies</title>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/app.css') }}"
    />
  </head>
  <body>
    <header>
      <h1>ONF Movies</h1>
    </header>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('new_movie') }}">New Movie</a></li>
      </ul>
    </nav>
    <section>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Year</th>
            <th>Genre</th>
            <th>Rating</th>
          </tr>
        </thead>
        <tbody>
          {% for movie in movies %}
          <tr>
            <td>{{ movie.id }}</td>
            <td>
              <a href="{{ url_for('movie_details', movie_id=movie.id) }}"
                >{{ movie.title }}</a
              >
            </td>
            <td>{{ movie.year }}</td>
            <td>{{ movie.genre }}</td>
            <td>{{ movie.rating }}</td>
          </tr>
          {% else %}
          <tr>
            <td colspan="5">No movies found in the database.</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </section>
  </body>
</html>
