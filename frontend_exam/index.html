<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRAM</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Frank+Ruhl+Libre:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo">FRAM</div>
      <div class="header-actions">
        <nav class="hamburger-menu-btn">â˜°</nav>
        <div class="shopping-cart">
          <span class="cart-item-count">0</span>
        </div>
      </div>
    </header>
    <main>
      <section
        class="hero"
        style="
          background-image: url('pictures/Images/Landing Page/markus-spiske-WcLzVLbUP5g-unsplash.jpg');
          background-position: center;
          background-size: cover;
          background-repeat: no-repeat;
        "
      >
        <div class="hero-content">
          <h1>FRAM</h1>
          <div class="verticalLine"></div>
          <p>Home delivery from</p>
          <p>your local farms</p>
        </div>
      </section>
      <section class="Shop-ask-container">
        <div class="column">
          <h2>shop our seasonal selection</h2>
          <p>Updated every week</p>
          <img
            src="pictures/Images/Landing Page/nina-luong-dp06f70Eyvc-unsplash.jpg"
            alt="a basket full of colorful tomatoes,squash,salad and other vegetables"
          />
          <p>
            New produce is added continuously as time goes by and seasons
            change.
          </p>
          <button id="browse" type="button">Browse our selection</button>
        </div>
        <div class="column">
          <h2>ask us about anything</h2>

          <p>All your questions answered</p>

          <img
            src="pictures/Images/Landing Page/rebecca-ritchie-NWrp3FK68yE-unsplash.jpg"
            alt="a old farmer pointing outwards a fild with hayballs"
          />

          <p>
            New produce is added continuously as time goes by and seasons
            change.
          </p>
          <button id="chat" type="button">Go to chat</button>
        </div>
      </section>
    </main>
    <script src="script.js"></script>
  </body>
</html>
