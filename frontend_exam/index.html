<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FRAM</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:wght@400;700&family=Frank+Ruhl+Libre:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header>
      <div class="logo">FRAM</div>
      <nav>
        <button class="menu-btn">Menu</button>
      </nav>
    </header>

    <div class="menu-panel">
      <button class="close-menu-btn">X</button>
      <div class="menu-content">
        <div class="fram-heading">FRAM</div>
        <p>Home delivery from your local farms</p>
        <ul>
          <li><a href="#">PRODUCTS</a></li>
          <li><a href="#">CHAT</a></li>
          <li><a href="#">SHOP OUR SEASONAL SELECTION</a></li>
          <li><a href="#">CHECKOUT</a></li>
        </ul>
      </div>
    </div>

    <main class="landing-page">
      <section class="hero">
        <div class="hero-content">
          <h1 class="fram-text">FRAM</h1>
          <h2 class="header-text">THIS IS HOW IT WORKS</h2>
        </div>
      </section>
    </main>

    <main class="product-page">
      <section class="product-section">
        <div class="product-card">
          <img
            src="pictures/Images/Product Page/lukasz-rawa-HB_MVtHVMLc-unsplash.jpg"
            alt="Oats"
          />
          <h3>OATS</h3>
        </div>
        <div class="product-card">
          <img
            src="pictures/Images/Product Page/goh-rhy-yan-wUBhu3GXIg0-unsplash.jpg"
            alt="Carrots"
          />
          <h3>CARROTS</h3>
        </div>
        <div class="product-card">
          <img
            src="pictures/Images/Product Page/matthew-pilachowski-w1eAFyBLhLM-unsplash.jpg"
            alt="Garlic"
          />
          <h3>GARLIC</h3>
        </div>
        <div class="product-card">
          <img
            src="pictures/Images/Product Page/rodrigo-dos-reis-h3AkzboxK4Q-unsplash.jpg"
            alt="Potatoes"
          />
          <h3>POTATOES</h3>
        </div>
        <div class="product-card">
          <img
            src="pictures/Images/Product Page/goh-rhy-yan-CCxWLAx0qmk-unsplash.jpg"
            alt="Red Onions"
          />
          <h3>RED ONIONS</h3>
        </div>
      </section>
    </main>

    <section class="chatbot-section">
      <div class="chatbot">
        <div class="chatbot-header">FRAM</div>
        <div class="chatbot-messages">
          <div class="chatbot-message">What can I help you with today?</div>
        </div>
        <div class="chatbot-input">
          <input type="text" placeholder="Type your message..." />
          <button>SEND MESSAGE</button>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
