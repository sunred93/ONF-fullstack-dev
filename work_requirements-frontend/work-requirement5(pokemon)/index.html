<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokéFetch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>PokéFetcher</h1>
    </header>
    <main>
      <div class="pokemon-container">
        <div id="loader" class="pokeball-loader"></div>
        <img id="pokemon-image" src="" alt="Pokémon artwork" hidden />
        <p id="message"></p>
        <p id="error" class="error"></p>
        <button id="fetch-btn">Get Random Pokémon</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
