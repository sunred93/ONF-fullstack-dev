<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random duck</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>&#129414 Random duck &#129414</h1>
    </header>
    <main>
      <div class="duck-container">
        <div class="duck">

          <img id="duck-image" aria-live="randomly generated duck" src="" alt="Randomly generated duck" />
          <p id="duck-message"aria-live= "randomly generated message"></p>
          <div id="view-count-container">
            <p><strong>viewed :</strong></p><span id="view-count">0</span>
          </div>
          <button id="generate-button" aria-label="Generate a new duck">Get another duck</button>

        </div>
        <fieldset>
    <legend>Select Image Format:</legend>
    <div>
        <input type="radio" id="format-jpg" name="duckFormat" value="jpg" checked>
        <label for="format-jpg">JPEG</label>
    </div>
    <div>
        <input type="radio" id="format-gif" name="duckFormat" value="gif">
        <label for="format-gif">GIF</label>
    </div>
</fieldset>
  
      </div>

    </main>
    <script src="script.js"></script>
  </body>
</html>
